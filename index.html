<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Electron</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
      }
      h1 {
        color: #333;
      }
      .highlight {
        color: #4a90e2;
        font-weight: bold;
      }
      .quote {
        font-style: italic;
        color: #666;
        margin: 1.5rem 0;
        padding: 1rem;
        background-color: #f9f9f9;
        border-left: 4px solid #4a90e2;
      }
      .author {
        font-weight: bold;
        color: #4a90e2;
      }

  <body>
    <div class="container">
      <h1>Welcome to My First Electron Project</h1>
      <p>
        Hello, <span class="highlight">Tarun Jawla</span>! I'm starting my

      </p>
      <div class="quote">
        "Any fool can write code that a computer can understand. Good
        programmers write code that humans can understand."

        <span class="author">- Martin Fowler</span>

      <p>I'm learning and exploring. My Electron adventure begins now!</p>
