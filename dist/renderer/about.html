<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="js/script.js" defer></script>
    <title>FileResizer Pro</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .custom-shadow {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      .card-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 1rem;
        margin-bottom: 1rem;
      }
      .btn-primary {
        background-color: #6b46c1;
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        border-radius: 0.5rem;
        transition: background-color 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #553c9a;
      }
      .btn-secondary {
        background-color: #ed64a6;
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        border-radius: 0.5rem;
        transition: background-color 0.3s ease;
      }
      .btn-secondary:hover {
        background-color: #d53f8c;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center text-white">
    <div class="max-w-3xl w-full p-10 bg-gray-900 rounded-2xl custom-shadow">
      <div class="text-center mb-8 card-header">
        <i class="fas fa-file-image text-6xl text-purple-400 mb-4"></i>
        <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-2">
          FileResizer Pro
        </h1>
        <p class="text-xl text-purple-300">Version 1.0.0 - MIT License</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <h2 class="text-3xl font-semibold text-pink-500 mb-4">Features</h2>
          <ul class="space-y-2 text-purple-200">
            <li><i class="fas fa-check-circle text-green-400 mr-2"></i> Resize images quickly</li>
            <li><i class="fas fa-check-circle text-green-400 mr-2"></i> Maintain aspect ratio</li>
            <li><i class="fas fa-check-circle text-green-400 mr-2"></i> Batch processing</li>
            <li><i class="fas fa-check-circle text-green-400 mr-2"></i> Multiple output formats</li>
          </ul>
        </div>
        <div>
          <h2 class="text-3xl font-semibold text-pink-500 mb-4">About the Developer</h2>
          <p class="text-xl text-purple-200 mb-6">
            Crafted with <i class="fas fa-heart text-red-500"></i> by <span class="font-bold text-pink-400">Tarun Jawla</span>
          </p>
          <div class="flex space-x-6">
            <a href="https://github.com/YOUR_GITHUB" target="_blank" rel="noopener noreferrer" class="text-purple-400 hover:text-pink-400 transition duration-300">
              <i class="fab fa-github fa-2x"></i>
            </a>
            <a href="https://linkedin.com/in/YOUR_LINKEDIN" target="_blank" rel="noopener noreferrer" class="text-purple-400 hover:text-pink-400 transition duration-300">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="https://YOUR_WEBSITE.com" target="_blank" rel="noopener noreferrer" class="text-purple-400 hover:text-pink-400 transition duration-300">
              <i class="fas fa-globe fa-2x"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="mt-10 text-center">
        <p class="text-lg text-purple-300 italic mb-6">
          "Empowering creators with effortless image resizing."
        </p>
        <div class="flex justify-center space-x-4">
          <button class="btn-primary flex items-center">
            <i class="fas fa-download mr-2"></i> Download Now
          </button>
          <button class="btn-secondary flex items-center">
            <i class="fas fa-star mr-2"></i> Star on GitHub
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
